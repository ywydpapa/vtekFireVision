<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>FireVision Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='./css/loginstyle.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
</head>
<body>
<div id="loginContents">
    <div id="loginContent">
        <div id="loginIntroduce">
            <div id="loginSpans">
                <!-- <span id="loginIntroSpan_1">Welcome to </span> -->
                <img src={{ url_for('static', filename='./images/login/사용자.png')}}><br />
                <span id="loginIntroSpan_2">Vtek FireVision</span>
            </div>

            <div class="login">
                <!-- <h1>Login</h1> -->
                <form id="loginForm" action="{{ url_for('login') }}" method="post">
                    <label for="username">
                        <img src={{ url_for('static', filename='./images/login/로그인1.png')}}>
                    </label>
                    <input type="text" name="uid" id="uid" required>
                    <label for="password">
                        <img src={{ url_for('static', filename='./images/login/로그인2.png')}}>
                    </label>
                    <input type="password" name="upw" id="upw" required>
                    <button type="submit">LOGIN</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
