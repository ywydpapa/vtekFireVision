<!DOCTYPE html>
<html lang="en">
<head>
{% include '/menu/header.html' %}
<style>
    .userAddContents{
        width: 100%;
        padding-bottom: 10px;
    }

    .userAddContents > div{
        display: flex;
        align-items: center;
        justify-content: right;
        padding-bottom: 10px;
    }

    .userAddContents > table{
        width: 100%;
    }

    .userAddContents > table > thead > tr > th{
        padding: 5px;
    }

    .userAddContents > table > tbody > tr > td{
        padding: 5px;
    }

    .userAddContents > table > tbody > tr > td > input{
        width: 100%;
    }
</style>
</head>
<body>
    <!-- <div id="commonTopHeader">
{% include './menu/comTopHeader.html' %}
    </div> -->

    <div id="commonBodyContents">
{% include './menu/sidemenu1.html' %}
    <div id="commonContent">
        <div class="container">
            <!-- <div class="subMenu">
                <a href="/userAdd">관리자 등록</a>
                <a href="/deviceAdd">장비 등록</a>
                <a href="/siteAdd">사이트 등록</a>
                <a href="/custAdd">고객 등록</a>
            </div> -->
            <div class="userAddContents">
                <div>
                    <button type="button" onclick="custAddSubmit();">고객 등록</button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>고객명</th>
                            <th>고객주소</th>
                            <th>전화번호</th>
                            <th>이메일주소</th>
                            <th>서비스번호</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text" id="custName"></td>
                            <td><input type="text" id="custAddr"></td>
                            <td><input type="text" id="custTel"></td>
                            <td><input type="text" id="custMail"></td>
                            <td><input type="text" id="serviceNo"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <table id="foo-table" class="table table-striped table-bordered nowrap overflow-auto">
                    <thead>
                        <tr>
                            <th>고객번호</th>
                            <th>고객명</th>
                            <th>고객 주소</th>
                            <th>고객 전화</th>
                            <th>고객 이메일</th>
                            <th>사용 서비스</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for k in cond %}
                        <tr>
                            <td>{{k[0]}}</td>
                            <td>{{k[1]}}</td>
                            <td>{{k[2]}}</td>
                            <td>{{k[3]}}</td>
                            <td>{{k[4]}}</td>
                            <td>{{k[5]}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script>
    function custAddSubmit(){
        let datas = {};
        datas.custName = $("#custName").val();
        datas.custAddr = $("#custAddr").val();
        datas.custTel = $("#custTel").val();
        datas.custMail = $("#custMail").val();
        datas.serviceNo = $("#serviceNo").val();

        $.ajax({
            "url": "/custInsert",
            "method": "post",
            "data": datas,
            "success": function(){
                alert("등록되었습니다.");
                location.reload();
            }
        })
    }
</script>
</html>
